<ion-content class="background">

<ion-content center>
  <!---<div class="bg" style="background-image: url(assets/img/background.jpg">
  </div>-->
  <img class="bg" src="assets/img/ff8d3f.png">
  <ion-row>
  <img class="logo" src="assets/img/login_logo.png">
</ion-row>
  <!--<h1 class="logo" text-center>T A P O K</h1>-->
  <ion-row class="buttons">
  <button class="facebook" ion-button color="white" (click)="loginWithFacebook()">
    <ion-icon name="logo-facebook"></ion-icon>&nbsp;&nbsp; Login with Facebook
  </button>
  </ion-row>
  <ion-row class="buttons">
  <button class="google" ion-button color="white" (click)="loginWithGoogle()">
    <ion-icon name="logo-googleplus"></ion-icon>&nbsp;&nbsp; Login With Google
  </button>
</ion-row>
</ion-content>
