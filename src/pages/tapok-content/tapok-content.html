        <ion-buttons right large>

<ion-content text-center>  
    <ion-row *ngIf="event.photo != ''">
            <ion-col (click)="viewPic(event.photo)">
            <!--<ion-col (click)="toggle(event.$key, event.toggle)">
                <div *ngIf="event.toggle == 'false'">
                    see photo
                </div>
                <div *ngIf="event.toggle == 'true'">-->
                <div class="box">
                    <img class="photo" src="{{ event.photo }}">
                </div>    
                <!--<br>hide photo
                </div>-->
            </ion-col>
    </ion-row>      
    <ion-row>
        <ion-col>
            <div class="title"><h1><b><hr>{{ event.name }}<hr></b></h1></div>
        </ion-col>
    </ion-row>
    <ion-row>
                <ion-col>
                  <span *ngIf="event.enddate==''">
                    <ion-chip>
                      <ion-icon name = "calendar" color="secondary"></ion-icon>
                    </ion-chip><span class="chip-label-date">{{ event.date }}</span>
                  </span>
                  <span *ngIf="event.enddate!=''">
                    <ion-chip>   
                      <ion-icon name = "calendar" color="secondary"></ion-icon>                     
                    </ion-chip><span class="chip-label-date">{{ event.date }}  <b>-</b> {{ event.enddate }}</span>
                  </span>   
                  <span *ngIf="event.endtime==''">
                    <ion-chip>
                      <ion-icon name = "time" color="danger"></ion-icon>                    
                    </ion-chip><span class="chip-label">{{ event.time }}</span>
                  </span>
                  <span *ngIf="event.endtime!=''">
                    <ion-chip>   
                        <ion-icon name = "time" color="danger"></ion-icon>                      
                    </ion-chip><span class="chip-label">{{ event.time }}  <b>-</b> {{ event.endtime }}</span>
                  </span>
                  <br>
                  <ion-chip>
                    <ion-icon name = "pin"></ion-icon>                    
                  </ion-chip><span class="chip-label">{{ event.venue }}</span>
                  <br>
                  <button (click)="confirm(event, status)" ion-button icon-left outline small>
                    <div *ngIf="event.tapok > 1">{{ event.tapok }} Attendees</div>
                    <div *ngIf="event.tapok == 1">{{ event.tapok }} Attendee</div>
                    <div *ngIf="event.tapok == 0">No Attendees</div>
                  </button>
                </ion-col> 
              </ion-row>
    <ion-row>
        <ion-col>
            <button (click)="confirm(event, status)" ion-button icon-left round clear>
                <ion-icon name="happy"></ion-icon>
                <div *ngIf="status == 'TAPOK'">
                    Join
                </div>
                <div *ngIf="status == 'JOINED'">
                    Leave
                </div>
            </button> 
        </ion-col>
        <ion-col>
            <button ion-button icon-left round clear>
                <ion-icon name="share"></ion-icon>
                <div class="share">Share</div>
            </button>
        </ion-col>
    </ion-row>
    <ion-row class="description" no-padding text-justify>
        <ion-col>
            <hr><b>Description:</b><br>{{ event.description }}<hr>
        </ion-col>
    </ion-row>


    <!--<ion-footer>
            <div padding>
                <button class="kuyog-button" (click)="kuyog()" ion-button block>KUYOG</button>
            </div>
    </ion-footer>-->

</ion-content>
