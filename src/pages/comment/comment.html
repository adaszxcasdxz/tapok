<ion-header>

  <ion-navbar>
    <ion-title>All Comments</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-card *ngFor="let comments of comment | async" class="commentbox"> 
            <ion-row>
                <ion-col>
                    <ion-avatar float-left>
                        <img class="item-avatar" src="assets/img/kurt.jpg" style="height: 5px; width: auto;">
                    </ion-avatar>
                  <p class="names">{{ comments.commenter }}</p>
                  <p class="timestamp">{{ comments.timestamp | date: 'MM/dd/yyyy h:mma' }}</p>
                </ion-col>
            </ion-row>

            <ion-buttons float-right>
                <button class="del-post" (click)="deleteComment(comments)" ion-button clear>
                    <ion-icon name="trash"></ion-icon>
                </button>
            </ion-buttons>

            <ion-row class="post">
              <ion-col>
                {{ comments.comment }}
              </ion-col>
            </ion-row> 
    </ion-card>
</ion-content>
