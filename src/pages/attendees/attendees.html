<ion-header>

  <ion-navbar>
    <ion-title>attendees</ion-title>
  </ion-navbar>

</ion-header>


<ion-content fullscreen>
  <ion-label *ngFor="let attendee of Attendees | async">
    <ion-item>
      {{ attendee.name }}
      <ion-badge *ngIf="attendee.privelage != 'member'" color="primary" item-end>admin</ion-badge>
      <button *ngIf="access == 'ok' && attendee.privelage == 'member'" (click)="kickAttendee(attendee.$key)" small item-end ion-button outline>kick</button>
      <button *ngIf="access == 'ok' && attendee.privelage == 'member'" (click)="addAdmin(attendee.$key)" small item-end ion-button outline>+admin</button>
      <button *ngIf="access == 'ok' && attendee.privelage == 'admin'" (click)="removeAdmin(attendee.$key)" small item-end ion-button outline>x</button>
    </ion-item>
