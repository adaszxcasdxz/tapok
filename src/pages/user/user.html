<ion-header>
  <ion-toolbar no-border-top>
    <ion-segment [(ngModel)]="pages">
      <ion-segment-button value="me">
        YOU
      </ion-segment-button>
      <ion-segment-button value="friends">
        FRIENDS
      </ion-segment-button>
      <ion-segment-button value="history">
        HISTORY
      </ion-segment-button>
    </ion-segment>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div [ngSwitch]="pages">
    <ion-card *ngSwitchCase="'me'">
      <ion-item>
        <ion-avatar large>
          <img class="item-avatar" src="assets/img/user.png">
        </ion-avatar>
        <h2>{{ username }}</h2>
        <p>carm143</p>
      </ion-item>
    
    <ion-card-content>
      <ion-item>
        <p><ion-icon name="mail"></ion-icon> carmlleflc@gmail.com</p>
      </ion-item>

      <ion-item>
        <p><ion-icon name="call"></ion-icon> 0936 456 1529</p>
      </ion-item>
    </ion-card-content>
    </ion-card>
    <button class="tapok-button" (click)="logout()" ion-button large full>Logout</button>

    <ion-item-group *ngSwitchCase="'friends'">
      <ion-list>
        <ion-item-sliding>
          <ion-item>
            <ion-avatar item-start>
              <img src="assets/img/henry.jpg">
            </ion-avatar>
            <h2>Henry Eguia</h2>
            <p>sexyeggy</p>
          </ion-item>
          <ion-item-options side="right">
            <button ion-button color="danger">
              <ion-icon name="trash"></ion-icon>
              delete
            </button>
          </ion-item-options>
        </ion-item-sliding>

        <ion-item>
          <ion-avatar item-start>
            <img src="assets/img/kurt.jpg">
          </ion-avatar>
          <h2>Kurt Toregossa</h2>
          <p>bardot</p>
        </ion-item>
      </ion-list>
    </ion-item-group>

    <ion-item-group *ngSwitchCase="'history'">
      <ion-list>
        <ion-item-sliding>
          <ion-item>
            <ion-avatar item-start>
              <img src="assets/img/party.png">
            </ion-avatar>
            <h2>Aquaintance Party</h2>
            <p>Time to party</p>
          </ion-item>
          <ion-item-options side="right">
            <button ion-button color="danger">
              <ion-icon name="trash"></ion-icon>
              delete
            </button>
          </ion-item-options>
      </ion-item-sliding>
          <ion-item>
            <ion-avatar item-start>
              <img src="assets/img/googleio.png">
            </ion-avatar>
            <h2>Google IO</h2>
            <p>Google that sheet</p>
          </ion-item>
        </ion-list>
    </ion-item-group>
  </div>
</ion-content>
