<ion-header>
<ion-toolbar>
        <ion-title>
            {{ label }}
        </ion-title>
        
        <ion-buttons end>
            <button (click)="dismiss()" ion-button icon-only clear>
                <ion-icon name="close"></ion-icon>
            </button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>


<ion-content>
    <ion-row>
        <ion-col>
            <ion-textarea class="postbox" [(ngModel)]="post" type="text"></ion-textarea>
        </ion-col>  
    </ion-row>
    <br>
    <ion-row text-center>
        <ion-col *ngIf="label == 'Add Post'">
            <button (click)="addPost(post)" ion-button medium>
                SEND POST
            </button>
        </ion-col>
        <ion-col *ngIf="label == 'Edit Post'">
            <button (click)="editPost(post)" ion-button medium>
                SAVE CHANGES
            </button>
        </ion-col>
    </ion-row>


</ion-content>
