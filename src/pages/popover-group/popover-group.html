<ion-content>
  <ion-list>
    <ion-item>
      <b>Settings</b>
    </ion-item>
    <button (click)="clickOption('add')" ion-item>
      <ion-icon name="person-add"></ion-icon> Add Member
    </button>
    <button (click)="clickOption('edit')" ion-item>
      <ion-icon name="create"></ion-icon> Edit
    </button>
    <button (click)="clickOption('delete')" ion-item>
      <ion-icon name="trash"></ion-icon> Delete
    </button>
  </ion-list>
</ion-content>
