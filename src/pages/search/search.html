<ion-header>

  <ion-navbar>
    <ion-searchbar [(ngModel)]="search" [showCancelButton]="shouldShowCancel" 
    (ionInput)="onInput()"></ion-searchbar>
    <ion-buttons end>
      <button (click)="dismiss()" ion-button icon-only clear>
          cancel
      </button>
  </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content>
  <div *ngFor="let event of Event | async">
    <div *ngFor="let result of Result | async">
      <ion-card *ngIf="event.$key == result.key"  text-center>
        <div  (click)="openTapokContent(result)">
          <ion-item>
            <ion-avatar item-start>
              <img class="user-avatar" src="assets/img/user.png">
            </ion-avatar>
            <ion-label>
              <h2><strong>{{ event.host }}</strong></h2>
            </ion-label>
          </ion-item>
          <ion-row>
            <ion-col>
              <div class="box"></div>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col class="title-col" width-50>  
                <div class="title">{{ event.name }}</div>
            </ion-col> 
          </ion-row>
          <ion-row>
            <ion-col>
                <div class="sched">{{ event.date }} | {{ event.time }}</div>
                <p><ion-icon name="pin"></ion-icon>  {{ event.venue }}</p>    
            </ion-col> 
          </ion-row>
        </div>
        <ion-row class="status-row">
          <ion-col>
            <button (click)="tapok(result)" ion-button icon-left round clear>
              <ion-icon name="happy"></ion-icon>
              <div>Tapok {{ event.tapok }}</div>
            </button> 
          </ion-col>
          <ion-col>
              <button ion-button icon-left round clear>
                  <ion-icon name="share"></ion-icon>
                  <div class="share">Share</div>
              </button> 
          </ion-col>
        </ion-row>
      </ion-card>
    </div>
  </div>

</ion-content>
