<ion-header>
  <ion-navbar color="tapok" text-center>
    <ion-title>Map</ion-title>
    <ion-buttons left>
      <button (click)="dismiss()" ion-button icon-only clear>
        <ion-icon name="arrow-back"></ion-icon>
      </button>
    </ion-buttons>
    <ion-buttons right>
      <button ion-button (click)="loadMap()"><ion-icon name="locate" large></ion-icon></button>
    </ion-buttons> 
  </ion-navbar>
</ion-header>
 
<ion-content>
  <div #map id="map"></div> 
</ion-content>
