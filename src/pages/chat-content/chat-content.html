<ion-header>
  <ion-toolbar>
      <ion-navbar>
      <ion-title>
        Chat
      </ion-title>
      <ion-buttons end>
          <button (click)="dismiss()" ion-button icon-only clear>
              <ion-icon name="close"></ion-icon>
          </button>
      </ion-buttons>
    </ion-navbar>
  </ion-toolbar>
</ion-header>

<ion-content>
  <section class="messages">
    <div class="message">
      <ion-card *ngFor="let List of List | async" text-center>
        <h2>{{ List.sentBy }}</h2>
        <p class = "sent" >{{ List.message }}</p>
        <p class="time"><span class="entypo-clock"></span> {{ List.timestamp }} </p>
      </ion-card>
    </div>
  </section>

  <ion-footer keyboard-attach class="bar-stable item-input-inset">
      <ion-item>
        <ion-textarea class="text" [(ngModel)]="Message" placeholder="Type message here..."></ion-textarea>
      </ion-item>
      
      <ion-item>
        <ion-buttons>
            <button (click)="sendMessage()" ion-button clear>
                <ion-icon name="send" item-end class="icon-customize"></ion-icon>
            </button>  
        </ion-buttons>
      </ion-item>
  </ion-footer>
</ion-content>
