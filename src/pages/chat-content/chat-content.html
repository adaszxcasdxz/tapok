<ion-header>
  <ion-toolbar>
      <ion-navbar>
      <ion-title>
        Chat
      </ion-title>
      <ion-buttons end>
          <button (click)="dismiss()" ion-button icon-only clear>
              <ion-icon name="close"></ion-icon>
          </button>
      </ion-buttons>
    </ion-navbar>
  </ion-toolbar>
</ion-header>

<ion-content #content padding class="chatPage">
  <div class="message">
    <ion-list no-lines>
      <ion-item *ngFor="let List of List | async" text-center>
          <p class="bubble-left" *ngIf="List.sentBy === user">
            {{List.sentBy}}<br>{{List.message}}
            <br>{{ List.timestamp | date: 'MM/dd/yyyy h:mma' }}
          </p>
          <p class="bubble-right" *ngIf="List.sentBy !== user">
            {{List.sentBy}}<br>{{List.message}}
            <br>{{ List.timestamp | date: 'MM/dd/yyyy h:mma' }}
          </p>
        <!--<h2>{{ List.sentBy }}</h2>
        <p class = "sent" >{{ List.message }}</p>
        <p class>="time"><span class="entypo-clock"></span> {{ List.timestamp | date: 'MM/dd/yyyy h:mma' }} </p>-->
      </ion-item>
    </ion-list>
  </div>
</ion-content>

<ion-footer class="chatPageFooter">
    <ion-toolbar>
      <ion-item>
        <div item-content style="width:100%;">
          <ion-textarea placeholder="Type message here..." lineHeight="22" [(ngModel)]="Message"></ion-textarea>
        </div>
      </ion-item>
  
      <ion-buttons right clear>
        <button (click)="sendMessage()" clear>
          <ion-icon name="send" class="icon-customize" clear></ion-icon>
        </button>
      </ion-buttons>
    </ion-toolbar>
  </ion-footer>
