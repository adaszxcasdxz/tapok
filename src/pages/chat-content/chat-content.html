<ion-header>
  <ion-toolbar>
      <ion-navbar>
      <ion-title>
        Chat
      </ion-title>
      <ion-buttons end>
          <button (click)="dismiss()" ion-button icon-only clear>
              <ion-icon name="close"></ion-icon>
          </button>
      </ion-buttons>
    </ion-navbar>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-footer>
    <ion-item>
      <ion-textarea [(ngModel)]="Message" placeholder="Type message here..."></ion-textarea>
    </ion-item>
    <ion-item>
        <ion-buttons>
            <button (click)="sendMessage()" ion-button>
                <ion-icon name="send" item-end class="icon-customize"></ion-icon>
            </button>  
        </ion-buttons>
    </ion-item>
  </ion-footer>
</ion-content>
