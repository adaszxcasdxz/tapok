<ion-header>
<ion-toolbar>
        <ion-title>
            Leave Comment
        </ion-title>
        
        <ion-buttons end>
            <button (click)="dismiss()" ion-button icon-only clear>
                <ion-icon name="close"></ion-icon>
            </button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>


<ion-content>
    <ion-row>
        <ion-col>
            <ion-textarea class="postbox" [(ngModel)]="comment" type="text" placeholder="Write a comment..."></ion-textarea>
        </ion-col>  
    </ion-row>
    <br>
    <ion-row text-center>
        <ion-col>
            <button (click)="addComment(posts)" ion-button medium>
                SEND COMMENT
            </button>
        </ion-col>
    </ion-row>

</ion-content>
