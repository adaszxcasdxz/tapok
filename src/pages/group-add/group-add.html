<ion-header>
<ion-toolbar>
        <ion-title>
            Add Group
        </ion-title>
        
        <ion-buttons end>
            <button (click)="dismiss()" ion-button icon-only clear>
                <ion-icon name="close"></ion-icon>
            </button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>


<ion-content text-center>
   <ion-row>
        <ion-col>
            <div class="box"></div>
        </ion-col>
    </ion-row>
    <div>

      <ion-row>
        <ion-col>
          <div class="name-label">Group Name</div>
          <ion-input class="detail" [(ngModel)]="gname" type="text"></ion-input>
        </ion-col>  
      </ion-row>

      <ion-row text-justify>
        <ion-col>
          <div class="detail-label">Description</div>
          <ion-textarea class="detail" [(ngModel)]="gdescr" type="date"></ion-textarea>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col>
          <button class="tapok-button" (click)="addGroup()" ion-button>ADD TAPOK</button>
        </ion-col>
      </ion-row>

    </div>
</ion-content>
