<ion-header>
  <ion-navbar *ngIf="toggled" no-border-bottom>
    <ion-searchbar animated>
    </ion-searchbar>
  </ion-navbar>
  <ion-toolbar no-border-top>
    <ion-buttons end>
      <button *ngIf="!toggled" (click)="toggleSearch()" ion-button icon-only clear>
        <ion-icon name="search"></ion-icon>
      </button>
      <button *ngIf="toggled" (click)="toggleSearch()" ion-button icon-only clear>
        <ion-icon name="close"></ion-icon>
      </button>
    </ion-buttons>

    <ion-segment [(ngModel)]="pages"> 
      <ion-segment-button value = "list">
        List
      </ion-segment-button>
      <ion-segment-button value="map">
        Map
      </ion-segment-button>
    </ion-segment>
    <ion-buttons end>
      <button class="filter-button" ion-button (click)="showFilterPopOver()" small clear>
        <ion-icon name="more"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>  

<ion-content class="background" fullscreen>
  <div [ngSwitch]="pages">
    <ion-list *ngSwitchCase="'list'">
      <ion-card (click)="openKuyogContent(event)" *ngFor="let event of Event | async">
        <ion-row>
          <ion-row>
            <ion-col>  
                <div class="title"><h1>{{ event.title }}</h1></div>
            </ion-col>
            <ion-col>
              <div class="month">MARCH</div><br>
              <div class="day">20</div>
            </ion-col>
          </ion-row>
          <ion-row>
              <ion-col>
                <ion-card-content>
                  <p><ion-icon name="pin"></ion-icon>  {{ event.place }} â€¢ <ion-icon name="time"></ion-icon>  {{ event.date }}</p>
                </ion-card-content> 
              </ion-col>  
          </ion-row>
        </ion-row>
      </ion-card>
    </ion-list>
  </div>

  <ion-fab bottom right>
    <button ion-fab (click)="openAddKuyog()">
      <ion-icon name="add"></ion-icon>
    </button>
  </ion-fab>
</ion-content>
