</ion-header>  

<ion-content class="background" fullscreen>
  <div [ngSwitch]="pages">
    <ion-list *ngSwitchCase="'list'">
      <ion-card (click)="openKuyogContent(event)" *ngFor="let event of Event | async" text-center>
        <ion-row>
          <ion-col>
            <div class="box"></div>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col class="title-col" width-50>  
              <div class="title">{{ event.title }}</div>
          </ion-col> 
        </ion-row>
        <ion-row>
          <ion-col>
              <div class="sched">MARCH 20 | 2:30 PM</div>
              <p><ion-icon name="pin"></ion-icon>  {{ event.place }}</p>    
          </ion-col> 
        </ion-row>
        <ion-row class="status-row">
          <ion-col>
            <button ion-button icon-left clear>
              <ion-icon name="happy"></ion-icon>
              <div class="kuyog">21 Kuyog</div>
            </button> 
          </ion-col>
          <ion-col>
              <button ion-button icon-left clear>
                  <ion-icon name="share"></ion-icon>
                  <div class="share">Share</div>
              </button> 
          </ion-col>
        </ion-row>
      </ion-card>
    </ion-list>
  </div>

  <ion-fab bottom right>
    <button ion-fab (click)="openAddKuyog()">
      <ion-icon name="add"></ion-icon>
    </button>
  </ion-fab>
</ion-content>
