</ion-header>  

<ion-content class="background" fullscreen>
  <div [ngSwitch]="pages">
    <ion-list *ngSwitchCase="'list'">
      <ion-card (click)="openKuyogContent(event)" *ngFor="let event of Event | async" text-center>
        <ion-item>
          <ion-avatar item-start>
            <img class="user-avatar" src="assets/img/carmelle.jpg">
          </ion-avatar>
          <ion-label>
            <h2><strong>Carmelle Felicio</strong></h2>
          </ion-label>
        </ion-item>
        <ion-row>
          <ion-col>
            <div class="box"></div>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col class="title-col" width-50>  
              <div class="title">{{ event.name }}</div>
          </ion-col> 
        </ion-row>
        <ion-row>
          <ion-col>
              <div class="sched">{{ event.date }} | {{ event.time }}</div>
              <p><ion-icon name="pin"></ion-icon>  {{ event.venue }}</p>    
          </ion-col> 
        </ion-row>
        <ion-row class="status-row">
          <ion-col>
            <button ion-button icon-left round clear>
              <ion-icon name="happy"></ion-icon>
              <div class="kuyog">Kuyog 21</div>
            </button> 
          </ion-col>
          <ion-col>
              <button ion-button icon-left round clear>
                  <ion-icon name="share"></ion-icon>
                  <div class="share">Share</div>
              </button> 
          </ion-col>
        </ion-row>
      </ion-card>
    </ion-list>
  </div>

  <ion-fab bottom right>
    <button ion-fab (click)="openAddKuyog()">
      <ion-icon name="add"></ion-icon>
    </button>
  </ion-fab>
</ion-content>
