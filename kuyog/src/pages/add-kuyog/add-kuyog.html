<ion-header>
    <ion-toolbar>
        <ion-title>
            Add Kuyog
        </ion-title>
        
        <ion-buttons end>
            <button (click)="dismiss()" ion-button icon-only clear>
                <ion-icon name="close"></ion-icon>
            </button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>
    
    <ion-content text-center>
        <ion-row>
            <ion-col>
                <div class="box"></div>
            </ion-col>
        </ion-row>
        <ion-row>
            <ion-col>
                <div class="name-label">Event Name</div>
                <ion-input class="name" type="text"></ion-input>
            </ion-col>  
        </ion-row>
        <ion-row align-items-start>
            <ion-col>
                <div class="detail-label">Date</div>
                <ion-input class="detail" type="date"></ion-input>
            </ion-col> 
            <ion-col>
                <div class="detail-label">Time</div>
                <ion-datetime class="detail" displayFormat="hh:mm A" pickerFormat="hh:mm A" [(ngModel)]="eventTime" placeholder="00:00 MM"></ion-datetime>
            </ion-col>
        </ion-row>
        <ion-row>
            <ion-col>
                <div class="detail-label">Venue</div>
                <ion-input class="detail"type="text"></ion-input>
            </ion-col>
        </ion-row>
        <ion-row text-justify>
            <ion-col>
                <div class="detail-label">Description</div>
                <ion-textarea class="description"></ion-textarea>
            </ion-col>
        </ion-row>
   
        <ion-row>
            <ion-col>
                <button class="kuyog-button" (click)="addKuyog()" ion-button block>ADD KUYOG</button>
            </ion-col>
        </ion-row>
