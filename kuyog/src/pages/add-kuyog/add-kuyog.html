<ion-header>
    <ion-toolbar>
        <ion-title>
            Add Kuyog
        </ion-title>
    
    <ion-buttons end>
        <button (click)="dismiss()" ion-button icon-only clear>
            <ion-icon name="close"></ion-icon>
        </button>
    </ion-buttons>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-list>
        <div padding>
            <ion-item>
                <ion-label>Kuyog Name</ion-label>
                <ion-input type="text" [(ngModel)]="eventTitle"></ion-input>
            </ion-item>
            <ion-item>
                <ion-label>Place</ion-label>
                <ion-input type="text" [(ngModel)]="eventPlace"></ion-input>
            </ion-item>
            <ion-item>
                <ion-label>Date</ion-label>
                <ion-input type="date" [(ngModel)]="eventDate"></ion-input>
            </ion-item>
        </div>
    </ion-list>

    <ion-footer>
        <div padding>
            <button class="kuyog-button" (click)="addKuyog()" ion-button block>ADD KUYOG</button>
        </div>
    </ion-footer>
</ion-content>
