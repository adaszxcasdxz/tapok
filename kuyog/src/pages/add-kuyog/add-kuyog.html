<ion-header>
    <ion-toolbar>
        <ion-title>
            Add Kuyog
        </ion-title>
    
    <ion-buttons end>
        <button (click)="dismiss()" ion-button icon-only clear>
            <ion-icon name="close"></ion-icon>
        </button>
    </ion-buttons>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-list>
        <div>
            <ion-grid>
                <ion-row>
                    <ion-col>
                        <ion-item>
                            <ion-label>Event</ion-label><br>
                            <ion-input type="text" [(ngModel)]="eventTitle"></ion-input>
                        </ion-item>
                    </ion-col>
                </ion-row>
                <ion-row>
                    <ion-col>
                        <ion-item>
                            <ion-label>Date</ion-label><br>
                            <ion-input type="date" [(ngModel)]="eventDate"></ion-input>
                        </ion-item>
                    </ion-col>
                    <ion-col>
                        <ion-item>
                            <ion-label>Time</ion-label><br>
                            <ion-datetime displayFormat="hh:mm A" pickerFormat="hh:mm A" [(ngModel)]="eventTime"></ion-datetime>
                        </ion-item>
                    </ion-col>
                </ion-row>
                <ion-item>
                    <ion-label fixed>Place</ion-label><br>
                    <ion-input type="text" [(ngModel)]="eventPlace"></ion-input>
                </ion-item>
                <ion-item>
                    <ion-textarea [(ngModel)]="eventDescription" placeholder="Description"></ion-textarea>
                </ion-item>
            </ion-grid>
        </div>
    </ion-list>

    <ion-footer>
        <div padding>
            <button class="kuyog-button" (click)="addKuyog()" ion-button block>ADD KUYOG</button>
        </div>
    </ion-footer>
</ion-content>
