<ion-header>
  <ion-navbar>
    <ion-title>
      Group
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>

<div padding>
  <ion-segment [(ngModel)]="group">
    <ion-segment-button value="nearby">
      NEARBY
    </ion-segment-button> 
    <ion-segment-button value="recommended">
      RECOMMENDED 
    </ion-segment-button> 
  </ion-segment>
</div>

<div [ngSwitch]="group">
  <ion-list *ngSwitchCase="'nearby'">
  </ion-list>

  <ion-list *ngSwitchCase="'recommended'">
  </ion-list>
</div>

<ion-card>
  <ion-card-header>
     <ion-icon name="book"></ion-icon> CAPSTONE
  </ion-card-header>

  <ion-card-content>
     Bottomless Pitcher
  </ion-card-content>
</ion-card>

<ion-card>
  <ion-card-header>
      <ion-icon name="ice-cream"></ion-icon>   FOOD LOVERS 
  </ion-card-header>

  <ion-card-content>
      Food Enthusiasts of Dumaguete City
  </ion-card-content>
</ion-card>

</ion-content>
