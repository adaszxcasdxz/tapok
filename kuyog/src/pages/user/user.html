<ion-header>
  <ion-toolbar no-border-top>
    <ion-segment [(ngModel)]="pages">
      <ion-segment-button value="me">
        YOU
      </ion-segment-button>
      <ion-segment-button value="friends">
        FRIENDS
      </ion-segment-button>
      <ion-segment-button value="history">
        HISTORY
      </ion-segment-button>
    </ion-segment>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div [ngSwitch]="pages">
    <ion-card *ngSwitchCase="'me'">
      <ion-item>
        <ion-avatar item-start large>
          <img class="item-avatar" src="../assets/img/bubby.png">
        </ion-avatar>
        <h2>Bubby the Whale</h2>
        <p>can i flap your jack?</p>
      </ion-item>
    
    <ion-card-content>
      <ion-item>
        <p><ion-icon name="mail"></ion-icon> bubby69@flappy.com</p>
      </ion-item>

      <ion-item>
        <p><ion-icon name="call"></ion-icon> 0932 323 3232</p>
      </ion-item>
    </ion-card-content>
    </ion-card>

    <ion-item-group *ngSwitchCase="'friends'">
      <ion-list>
        <ion-item-sliding>
          <ion-item>
            <ion-avatar item-start>
              <img src="">
            </ion-avatar>
            <h2>Flapjack JackFlap</h2>
            <p>Happy Flappy</p>
          </ion-item>
          <ion-item-options side="right">
            <button ion-button color="danger">
              <ion-icon name="trash"></ion-icon>
              delete
            </button>
          </ion-item-options>
        </ion-item-sliding>

        <ion-item>
          <ion-avatar item-start>
            <img src="">
          </ion-avatar>
          <h2>Jack Jackster</h2>
          <p>Jacky Jacker</p>
        </ion-item>
      </ion-list>
    </ion-item-group>

    <ion-item-group *ngSwitchCase="'history'">
      <ion-list>
        <ion-item-sliding>
          <ion-item>
            <ion-avatar item-start>
              <img src="">
            </ion-avatar>
            <h2>Aquaintance Party</h2>
            <p>Time to party</p>
          </ion-item>
          <ion-item-options side="right">
            <button ion-button color="danger">
              <ion-icon name="trash"></ion-icon>
              delete
            </button>
          </ion-item-options>
      </ion-item-sliding>
          <ion-item>
            <ion-avatar item-start>
              <img src="">
            </ion-avatar>
            <h2>Google IO</h2>
            <p>Google that sheet</p>
          </ion-item>
        </ion-list>
    </ion-item-group>
  </div>
</ion-content>
