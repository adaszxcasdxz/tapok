<ion-header>
  <ion-navbar>
    <ion-title>
      Events
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-card (click)="openChatContent()">
  <ion-item>
    <ion-avatar item-start>
      <ion-icon name="trophy"></ion-icon>
    </ion-avatar>
    <h2><b>FRISBEE GAME</b></h2>
    <p></p>
  </ion-item>
  <ion-card-content>
    <p>Henry: When are we going to meet, Kurt?</p>
    <p>Carmelle: See you!</p>
  </ion-card-content>

  <ion-row>
    <ion-col>
      <button ion-button icon-left clear small>
        <ion-icon name="people"></ion-icon>
        <div>12</div>
      </button>
    </ion-col>
    <ion-col></ion-col>
    <ion-col></ion-col>
    <ion-col></ion-col>
    <ion-col></ion-col>
    <ion-col>
      <button ion-button icon-right clear small>
        <ion-icon name="star" class="icon-star"></ion-icon>
      </button>
    </ion-col>
  </ion-row>
</ion-card>

<ion-card>
  <ion-item>
    <ion-avatar item-start>
      <ion-icon name="beer"></ion-icon>
    </ion-avatar>
    <h2><b>DRINK WITH US</b></h2>
    <p></p>
  </ion-item>
  <ion-card-content>
    <p>Kurt: I WANT SMIRNOFF!!!</p>
    <p>Henry: Let's drink our pain away</p>
  </ion-card-content>

  <ion-row>
    <ion-col>
      <button ion-button icon-left clear small>
        <ion-icon name="people"></ion-icon>
        <div>5</div>
      </button>
    </ion-col>
    <ion-col></ion-col>
    <ion-col></ion-col>
    <ion-col></ion-col>
    <ion-col></ion-col>
    <ion-col>
      <button ion-button icon-right clear small>
        <ion-icon name="egg" class="icon-egg"></ion-icon>
      </button>
    </ion-col>
  </ion-row>
</ion-card>
</ion-content>
