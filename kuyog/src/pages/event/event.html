<ion-header>
  <ion-navbar no-border-bottom>
    <ion-title>Events</ion-title>
  </ion-navbar>

  <ion-toolbar no-border-top>
    <ion-segment [(ngModel)]="pages"> 
      <ion-segment-button value = "list">
        List
      </ion-segment-button>
      <ion-segment-button value="map">
        Map
      </ion-segment-button>
    </ion-segment>
    <ion-buttons end>
      <button ion-button (click)="toggleSearch()" icon-only clear><ion-icon name="search"></ion-icon></button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>  

<ion-content>
  <ion-searchbar *ngIf="toggled" animated (ionClear)="toggleSearch()" showCancelButton="true">
  </ion-searchbar>

  <div [ngSwitch]="pages">
    <ion-list *ngSwitchCase="'list'">
      <ion-card (click)="openEventContent()">
        <ion-card-content>
          <ion-card-title>
            <ion-icon name="football"></ion-icon>
            Frisbee Game
          </ion-card-title>

          <ion-item>
            <p><ion-icon name="pin"></ion-icon>  Ballfield, Silliman University</p>
          </ion-item>

          <ion-item>
            <p><ion-icon name="time"></ion-icon>  3:00PM - 5:00PM</p>
          </ion-item>
        </ion-card-content>
      </ion-card>

      <ion-card>
        <ion-card-content>
          <ion-card-title>
            <ion-icon name="beer"></ion-icon>
            Drink with us
          </ion-card-title>

          <ion-item>
            <p><ion-icon name="pin"></ion-icon>  Hayahay</p>
          </ion-item>

          <ion-item>
            <p><ion-icon name="time"></ion-icon>  10:00PM</p>
          </ion-item>
        </ion-card-content>
      </ion-card>
    </ion-list>
  </div>

  <ion-fab bottom right>
    <button ion-fab>
      <ion-icon name="add"></ion-icon>
    </button>
  </ion-fab>
</ion-content>
