<ion-header>
    <ion-navbar>
    <ion-title>
        Kuyog Content
    </ion-title>
    </ion-navbar>
</ion-header>

<ion-content>

    <ion-card>
        <img src="../assets/img/frisbee-game.jpg">
        <div class="kuyog-title">
                Frisbee Game
        </div>
        <div class="overlay"></div>
    </ion-card>

    <ion-footer>
        <div padding>
            <button class="kuyog-button" (click)="kuyog()" ion-button block>KUYOG</button>
        </div>
    </ion-footer>

    <ion-card>
        <ion-item>
            <p><ion-icon name="pin"></ion-icon>  Ballfield, Silliman University</p>
        </ion-item>

        <ion-item>
            <p><ion-icon name="time"></ion-icon>  3:00PM - 5:00PM</p>
        </ion-item>

        <ion-item>
            <p><ion-icon name="share-alt"></ion-icon>  facebook</p>
        </ion-item>
    </ion-card>

</ion-content>
