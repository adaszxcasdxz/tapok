<ion-header>
    <ion-navbar>
    <ion-title>
        Kuyog Content
    </ion-title>
    </ion-navbar>
</ion-header>

<ion-content>

    <ion-card>
        <img src="assets/img/frisbee-game.jpg">
        <div class="kuyog-title">
                {{ event.title }}
        </div>
        <div class="overlay"></div>
    </ion-card>

    <ion-footer>
        <div padding>
            <button class="kuyog-button" (click)="kuyog()" ion-button block>KUYOG</button>
        </div>
    </ion-footer>

    <ion-card>
        <ion-item>
            <p><ion-icon name="pin"></ion-icon>  {{ event.place }}</p>
        </ion-item>

        <ion-item>
            <p><ion-icon name="time"></ion-icon>  {{ event.date }}</p>
        </ion-item>

        <ion-item>
            <p><ion-icon name="share-alt"></ion-icon>  facebook</p>
        </ion-item>

        <ion-item>
            <p>Description<br>Enter the description of the event <br>here in the description section. Just be descriptive</p>
        </ion-item>
    </ion-card>

</ion-content>
